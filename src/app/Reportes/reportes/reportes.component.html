<div style="background-color: #f3e6e8; height: 100vh;"> <!-- Fondo de página rosado claro y altura completa de la ventana -->
  <div class="report-container"> <!-- Contenedor principal para el contenido del reporte -->

    <!-- Sección de encabezado con imagen y título -->
    <div class="header">
      <div class="image-container">
        <img src="assets/images/reporte.jpg" alt="Imagen del Título"> <!-- Imagen de encabezado -->
        <h1>Reportes</h1> <!-- Título superpuesto a la imagen -->
      </div>
    </div>

    <!-- Contenedor para los botones de reportes -->
    <div class="buttons-container">
      <button class="report-button" (click)="showDownloadOptions('visitas')">
        <i class="fas fa-eye"></i> Reporte de sitios más visitados <!-- Botón para descargar el reporte de sitios más visitados -->
      </button>
      <button class="report-button" (click)="showDownloadOptions('usuarios')">
        <i class="fas fa-users"></i> Reporte de usuarios en el sistema <!-- Botón para descargar el reporte de usuarios -->
      </button>
      <button class="report-button" (click)="showDownloadOptions('comentarios')">
        <i class="fas fa-chart-bar"></i> Reporte de Comentarios <!-- Botón para descargar el reporte de comentarios -->
      </button>
      <button class="back-button" (click)="navigateTo('sistemas')">
        <i class="fas fa-arrow-left"></i> Volver <!-- Botón para regresar a la vista anterior -->
      </button>
    </div>

    <!-- Modal para seleccionar el formato de descarga del reporte -->
    <div class="modal" [ngClass]="{'show': isModalVisible}"> <!-- El modal se muestra u oculta en función de la variable isModalVisible -->
      <div class="modal-content"> <!-- Contenido del modal -->
        <span class="close" (click)="closeModal()">&times;</span> <!-- Botón para cerrar el modal -->
        <p>Selecciona el formato de descarga para el reporte de {{ selectedReport }}</p> <!-- Muestra el tipo de reporte seleccionado -->

        <!-- Botones dentro del modal para seleccionar el formato de descarga -->
        <button class="modal-button" (click)="downloadReport(selectedReport, 'excel')">
          <i class="fas fa-file-excel"></i> Excel <!-- Opción para descargar en formato Excel -->
        </button>
        <button class="modal-button" (click)="downloadReport(selectedReport, 'pdf')">
          <i class="fas fa-file-pdf"></i> PDF <!-- Opción para descargar en formato PDF -->
        </button>
      </div>
    </div>
  </div>
</div>
